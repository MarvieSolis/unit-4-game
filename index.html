<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Avengers Infinity War: Part 3</title>

    <!--Favicon-->
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">

    <!--CSS-->
    <link rel="stylesheet" href="./assets/css/style.css">

    <!--Bootstrap CDN-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">


    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cinzel|Roboto" rel="stylesheet">

    <!--FontAwesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">

</head>

<body>

    <div class="container-fluid" id="navbar">
        <div class="navSection" id="navbarLeft">
            <img src="./assets/images/gauntlet.png" height="100px">
        </div>

        <div class="navSection" id="navbarMid">
            <h6 id="title">Infinity Stone Collector</h6>
        </div>

        <div class="navSection" id="navbarRight">
            <a id="resetBtn"><i class="fas fa-sync-alt"></i></a>
        </div>
    </div>

    <div class="container-fluid" id="scorebar">
        <div id="scorebarLeft">
            <p id="wins">Wins: 0</p>
        </div>
        <div id="scorebarRight">
            <p id="losses">Losses: 0</p>
        </div>
    </div>

    <video playsinline width="100%" height="100%" autoplay muted loop>
        <source src="./assets/images/trailer.mp4" type="video/mp4">
    </video>

    <div class="container" id="scoreBoard">
        <div class="row justify-content-center">
            <div class="col-auto">
                <h5 class="score" id="totalscore">0</h5>
                <h5 class="score" id="slash"> / </h5>
                <h5 class="score" id="randomnumber"></h5>
            </div>
        </div>
    </div>

    <div class="container" id="stoneBoard">
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="image" id="stone1" height="280px" src="./assets/images/stone1.PNG" />
                <input type="image" id="stone2" height="280px" src="./assets/images/stone2.PNG" />
                <input type="image" id="stone3" height="280px" src="./assets/images/stone3.PNG" />
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-auto">
                <input type="image" id="stone4" height="280px" src="./assets/images/stone4.PNG" />
                <input type="image" id="stone5" height="280px" src="./assets/images/stone5.PNG" />
                <input type="image" id="stone6" height="280px" src="./assets/images/stone6.PNG" />
            </div>
        </div>
    </div>

    <div class="container-fluid" id="footer">
        <div class="row justify-content-center">
            <div class="col-auto">
                <a id="instructionsBtn"><h5 id="instructionsText">Instructions</h5></a>
            </div>
        </div>
    </div>

    <!--Scripts-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/javascript/game.js"></script>

</body>
